<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard â€“ Student Scores</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      color: #f1f5f9;
      background: black;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?galaxy,space') no-repeat center center/cover;
      opacity: 0.4;
      filter: blur(2px);
      z-index: -2;
    }

    canvas#starCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: block;
      pointer-events: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      max-width: 900px;
      margin: auto;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 26px;
      color: #ffffff;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #d1d5db;
    }

    select,
    input[type="text"],
    button {
      padding: 10px 12px;
      border: 1px solid #555;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #0a0a0a;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #6366f1;
      background-color: rgba(255, 255, 255, 0.25);
    }

    button {
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      display: none;
      margin-top: 25px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
      color: #f8fafc;
    }

    th {
      background-color: #6366f1;
      color: white;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="container fade-in">
    <h2>ðŸ“Š Teacher Dashboard â€“ Student Scores</h2>

    <div class="quiz-list">
      <label for="quizSelect">Select a Quiz:</label>
      <select id="quizSelect">
        <option value="">-- Choose a Quiz --</option>
      </select>
    </div>

    <label for="rollNo">Enter Roll Number (9â€“12 digits):</label>
    <input type="text" id="rollNo" placeholder="e.g., 323103383" maxlength="12" />

    <button onclick="loadStudentScores()">ðŸŽ¯ Get Scores</button>

    <table id="scoresTable">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Topic</th>
          <th>Difficulty</th>
          <th>Score</th>
          <th>Total</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody id="scoresBody"></tbody>
    </table>
  </div>

  <script>
    const API_BASE_URL = "https://render-67xe.onrender.com";
    const teacherEmail = localStorage.getItem("teacherId");

    if (!teacherEmail) {
      alert("You're not logged in.");
      window.location.href = "https://nikhil8367.github.io/login/";
    } else {
      fetchTeacherQuizzes();
    }

    async function fetchTeacherQuizzes() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/my-quizzes/${encodeURIComponent(teacherEmail)}`);
        const quizzes = await response.json();
        const select = document.getElementById("quizSelect");
        quizzes.forEach(quiz => {
          const option = document.createElement("option");
          option.value = quiz._id;
          option.textContent = `${quiz.topic} (${quiz.difficulty})`;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading quizzes:", err);
      }
    }

    async function loadStudentScores() {
      const rollNo = document.getElementById("rollNo").value.trim();
      const quizId = document.getElementById("quizSelect").value;

      if (!quizId) {
        alert("Please select a quiz.");
        return;
      }

      if (rollNo && !/^\d{9,12}$/.test(rollNo)) {
        alert("Enter a valid roll number (9 to 12 digits).");
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/get-student-scores-by-quiz`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ teacherEmail, quizId, studentRollNo: rollNo })
        });

        const scores = await res.json();
        const table = document.getElementById("scoresTable");
        const tbody = document.getElementById("scoresBody");
        tbody.innerHTML = "";

        if (!scores.length) {
          alert("No scores found.");
          table.style.display = "none";
          return;
        }

        scores.forEach(score => {
          const row = `<tr>
            <td>${score.studentRollNo}</td>
            <td>${score.topic}</td>
            <td>${score.difficulty || "N/A"}</td>
            <td>${score.score}</td>
            <td>${score.total}</td>
            <td>${new Date(score.submittedAt).toLocaleString()}</td>
          </tr>`;
          tbody.insertAdjacentHTML("beforeend", row);
        });

        table.style.display = "table";
      } catch (err) {
        console.error("Error fetching scores:", err);
        alert("Something went wrong while fetching scores.");
      }
    }

    // Star canvas animation
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");
    let stars = [], moveX = 0, moveY = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createStars();
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 300; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          speedX: Math.random() * 0.5 + 0.1,
          speedY: Math.random() * 0.5 + 0.1
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.x += moveX * star.speedX;
        star.y += moveY * star.speedY;

        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.globalAlpha = 0.8;
        ctx.fill();
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(animateStars);
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("mousemove", e => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      moveX = (e.clientX - centerX) / centerX;
      moveY = (e.clientY - centerY) / centerY;
    });

    resizeCanvas();
    animateStars();
  </script>
</body>
</html>
